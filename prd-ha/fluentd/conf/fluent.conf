<system>
  log_level info
</system>

<source>
  @type forward
  port 24224
  bind 0.0.0.0
  add_tag_prefix prod
</source>

<match prod.*>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix containers
  <buffer>
    @type file
    path /fluentd/buffer
  </buffer>
</match>
